    <script>

        // Bài 2
        class Person {
            constructor(name, tuoi) {
                this.name = name;
                this.tuoi = tuoi;
            }

            sayHello() {
                console.log("I'm " + this.name + ". I'm " + this.tuoi + ".");
            }
        }

        let person1 = new Person("Hung", 36);
        let person2 = new Person("Tuan", 27);

        person1.sayHello();
        person2.sayHello();

        // Bài 3
        fetch('https://jsonplaceholder.typicode.com/posts').then(response => response.json()).then(data => {
            console.log(data);
        }).catch(error => {
            console.log(error);
        });
    </script>
